<!doctype html>
<html class="no-js" lang="en">
<head>
	<!-- this tag describe allignment of u-i based on display size--!>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<title>Audio Playground</title>

	<!-- iclude library for icone--!>
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- include library for font--!>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Serif:400italic" />

	<!-- include external css file for style sheet--!>
	<link rel="stylesheet" href="css/mainstyle.css" />

	<!-- iclude js file that contains back-end of the application--!>
	<script src="js/main.js"></script>
	<script src="js/dragging.js"></script>
	<script src="js/analyser.js"></script>
</head>
<body>
	<div id="main" class="container">
		<header id="header">
			Audio Playground	
		</header>
		<!-- code for drop-down menu that is present in main screen--!>
		<nav id="nav">
			<ul id="controls" class="container">
				<!--first drop-down manu code--!>
				<li>
					<a href="#">Add Audio Source</a>
					<div class="sub-menu">
						<ul>
							<li><a href="#" id="create_audiobuffer">Audio Buffer Source</a></li>
							<li><a href="#" id="create_oscillator">Oscillator</a></li>
							<li><a href="#" id="create_liveinput">Live Input</a></li>
						</ul>
					</div>	
				</li>
				<!--second drop-down manu code--!>
				<li>
					<a href="#">Add Module</a>
					<div class="sub-menu">
						<ul>
							<li><a href="#" id="create_bf">Biquad Filter</a></li>
							<li><a href="#" id="create_dn">Delay Node</a></li>
							<li><a href="#" id="create_dyn">Dynamics Compressor</a></li>
							<li><a href="#" id="create_gn">Gain Node</a></li>
							<li><a href="#" id="create_c">Convolver</a></li>
							<li><a href="#" id="create_a">Analyser</a></li>
						</ul>
					</div>	
				</li>
			</ul>
		</nav>
		<!--container where all the module fox will be displayed when added--!>
		<section id="modules" class="container">

		</section>
	<div class="link">reference content</div>
	</div>

	<!--Code for the destinantion node--!>
	<div id="output" class="destination">
		<div class="node node-input"><span class="node-button">&nbsp;</span></div>
	</div>

	<!--Canvas for connected line--!>
	<svg id=svgCanvas xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;"></svg>
</body>
</html>
